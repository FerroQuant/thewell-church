name = "live-status"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Route: thewell-church.com/api/live-status*
# Set in Cloudflare dashboard or uncomment after zone setup:
# routes = [{ pattern = "thewell-church.com/api/live-status*", zone_name = "thewell-church.com" }]

[[kv_namespaces]]
binding = "LIVE_KV"
id = "REPLACE_WITH_KV_NAMESPACE_ID"

# Secrets (set via `wrangler secret put`):
# VERIFY_TOKEN  — Facebook webhook verification token
# APP_SECRET    — Facebook App Secret for signature validation
