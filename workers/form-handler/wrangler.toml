name = "thewell-form-handler"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Route: thewell-church.com/api/form*
# Uncomment after enabling Cloudflare proxy (orange cloud) on the domain:
# routes = [{ pattern = "thewell-church.com/api/form*", zone_name = "thewell-church.com" }]

# Email Workers binding — allowed destinations set in Cloudflare dashboard
[[send_email]]
name = "SEND_EMAIL"

# Secrets (set via wrangler secret put or Cloudflare dashboard):
# TURNSTILE_SECRET — Cloudflare Turnstile secret key
# TO_ADDRESS       — Primary recipient email
# CC_ADDRESSES     — Comma-separated CC recipients
# FROM_ADDRESS     — Sender email address
# FROM_NAME        — Sender display name
